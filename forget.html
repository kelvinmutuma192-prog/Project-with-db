<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("image.png");;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-card {
            background: #fff;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .forgot-card h2 {
            margin-bottom: 10px;
        }

        .forgot-card p {
            font-size: 14px;
            color: #555;
        }

        .forgot-card input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .forgot-card button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-card button:hover {
            background: #0056b3;
        }

        .forgot-card a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="forgot-card">
    <h2>Forgot Password</h2>
    <p>Enter your email address and weâ€™ll send you a password reset link.</p>

    <form onsubmit="return resetPassword()">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
    </form>

    <a href="login.html">Back to Login</a>
</div>



</body>
</html>
